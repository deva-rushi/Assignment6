<!DOCTYPE html>

<head>
    <meta charset="utf-8">

<body>
    <div class="fl-1">
        <img src="assets/homepage/Group 16059.png" data="pd-1">
    </div>
    <div class="fl-form">
        <!-- form -->
        
        <form id="signupForm">
            <div class="align">
                <div class="fl-2">
                    <!-- required validation -->
                    <label for="from">From:</label><br>
                    <input type="text" required maxlength="20" id="from" name="from">
                </div>
                <div class="fl-2">
                    <label for="to">To:</label><br>
                    <input type="text" required maxlength="20" id="to" name="to">
                </div>
            </div>
            <br>
            <div class="align">
                <div class="fl-2">
                    <!-- checkbox -->
                    <input type="checkbox" id="decision" name="decision" value="yes">
                    <label for="decision">via/Avoid</label>
                </div>
                <div class="fl-2">
                    <!-- select dropdown -->
                    <select name="decisions" id="decisions">
                        <option value="via">Via</option>
                        <option value="avoid">Avoid</option>
                    </select>
                </div>
                <div class="fl-1">
                    <!-- max length valdation -->
                    <input type="text" maxlength="20" placeholder="Enter Station...">
                </div>
            </div>
            <div class="fl-sec">
                <div class="align">
                    <div class="fl-2">
                        <!-- date picker -->
                        <label for="out">Out:</label><br>
                        <input type="date" id="out" name="out" class="in-date">
                    </div>
                    <div class="fl-2">
                        <label for="return">Return:</label><br>
                        <input type="date" id="return" name="return" class="in-date">
                    </div>
                </div>
                <br>
                <div class="align">
                    <div class="fl-1">
                        <label for="passengers">Add passengers</label><br>
                        <select name="passengers" id="passengers" class="select1">
                            <option value="2">2 Adults, 2 Kids</option>
                            <option value="3">2 Adults, 3 Kids</option>
                            <option value="3">3 Adults, 2 Kids</option>
                            <option value="3">3 Adults, 3 Kids</option>
                            <option value="3">4 Adults, 4 Kids</option>
                        </select>
                    </div>
                </div>
            </div>
            <form id="signupForm">
                <!-- Your form fields and inputs here -->
                <div class="submit-btn-padding">
                   <input type="submit" value="Get time & tickets" class="submit-btn">
                </div>
             </form>
           
</body>
